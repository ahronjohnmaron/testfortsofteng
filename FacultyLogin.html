<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Communication Hub - Login</title>
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-image-section {
            background-image: url('BG.jpg');
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <div class="w-full lg:w-2/5 flex items-center justify-center p-8 bg-gray-100">
            <div class="w-full max-w-sm text-center">
                
                <div class="mx-auto w-24 h-24 mb-4">
                    <img src="CCSICTLOGOCROP.png" alt="Department Logo" class="w-full h-full object-cover rounded-full border-4 border-white shadow-md">
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800">Department</h2>
                <h3 class="text-2xl font-bold text-gray-600 mb-8">Communication Hub</h3>

                <form id="loginForm" class="space-y-5">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" required class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" required class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-lg">
                            Login
                        </button>
                    </div>
                </form>

                <div id="messageArea" class="mt-4 text-center text-sm text-red-600 h-5"></div>
                
                <div class="mt-6">
                    <a href="LandingPage.html" class="text-sm text-gray-600 hover:text-blue-600 hover:underline transition-colors duration-300">
                        ‚Üê Go Back
                    </a>
                </div>

            </div>
        </div>
        
        <div class="hidden lg:flex w-3/5 flex-col justify-between p-12 bg-image-section bg-cover bg-center text-white">
            <div class="text-2xl font-bold">
                A centralized web-based Communication Hub Platform
            </div>
            <div class="max-w-md">
                <h1 class="text-4xl font-bold leading-tight mb-4">Welcome to the Communication Hub</h1>
                <p class="text-lg opacity-90">Connecting students and faculty seamlessly.</p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageArea = document.getElementById('messageArea');

        const supabaseUrl = 'https://dqtictujkhxultwoaqaw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxdGljdHVqa2h4dWx0d29hcWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTU1MjksImV4cCI6MjA3Mzg3MTUyOX0.DsnJZ9ylCBlTeVp_KdgRq71cV0f7MojOfuWg1MVGS5I';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageArea.textContent = ''; // Clear previous messages

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Query the 'members' table for an exact match
            const { data, error } = await supabaseClient
                .from('members')
                .select('*')
                .eq('email', email)
                .eq('password', password);

            if (error) {
                messageArea.textContent = `Error: ${error.message}`;
                return;
            }

            // Check if any matching user was found
            if (data && data.length > 0) {
                // If a match is found, login is successful
                alert('Login Successful!');
                
                // Save a value to 'remember' the user is logged in
                localStorage.setItem('loggedInUser', data[0].email);
                
                // Redirect to the dashboard
                window.location.href = 'maindashboard.html';

            } else {
                // If no data is returned, the credentials are wrong
                messageArea.textContent = 'Invalid email or password.';
            }
        });
    </script>

</body>
</html>
