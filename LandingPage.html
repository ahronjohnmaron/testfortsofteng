<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>Department Communication Hub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-image-section {
            background-image: url('BG.jpg');
        }
    </style>
</head>
<body>

    <div class="relative min-h-screen lg:flex">

        <div class="absolute inset-0 bg-image-section bg-cover bg-center lg:relative lg:w-1/2 xl:w-3/5">
            <div class="absolute inset-0 bg-black bg-opacity-60 lg:hidden"></div>
            
            <div class="relative hidden h-full flex-col justify-between p-8 xl:p-12 text-white lg:flex">
                <div class="text-2xl font-bold">
                    A centralized web-based Communication Hub Platform
                </div>
                <div class="max-w-md">
                    <h1 class="text-3xl md:text-4xl font-bold leading-tight mb-4">Welcome to the Communication Hub</h1>
                    <p class="text-md md:text-lg opacity-90">Connecting students and faculty seamlessly.</p>
                </div>
            </div>
        </div>

        <div class="relative z-10 flex min-h-screen items-center justify-center p-6 lg:w-1/2 xl:w-2/5 lg:bg-gray-100">
            <div class="w-full max-w-sm text-center">
                
                <div class="mx-auto w-24 h-24 mb-6">
                    <img src="CCSICTLOGOCROP.png" alt="Department Logo" class="w-full h-full object-cover rounded-full border-4 border-white/50 lg:border-white shadow-lg">
                </div>
                
                <h2 class="text-2xl sm:text-3xl font-bold text-white lg:text-gray-800">Department</h2>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-200 lg:text-gray-600 mb-8">Communication Hub</h3>

                <div class="space-y-4">
                    <a href="#" class="block w-full font-semibold py-3 px-4 rounded-lg
                                     text-white bg-white/10 border border-white/20 backdrop-blur-sm hover:bg-white/20 
                                     lg:text-gray-700 lg:bg-white lg:border-gray-200 lg:hover:bg-gray-50
                                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white lg:focus:ring-indigo-500 focus:ring-offset-gray-900 lg:focus:ring-offset-2
                                     transition-all duration-300 transform hover:-translate-y-1">
                        STUDENT
                    </a>
                    <a href="FacultyLogin.html" class="block w-full font-semibold py-3 px-4 rounded-lg
                                     text-white bg-white/10 border border-white/20 backdrop-blur-sm hover:bg-white/20
                                     lg:text-gray-700 lg:bg-white lg:border-gray-200 lg:hover:bg-gray-50
                                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white lg:focus:ring-indigo-500 focus:ring-offset-gray-900 lg:focus:ring-offset-2
                                     transition-all duration-300 transform hover:-translate-y-1">
                        TEACHER
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
